
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Library</h1>
        
        <button type="button" id="btnAddBook">Add book</button>
    </header>
    <main>
    </main>
    <dialog>
        <form method="dialog">
            <p>
                <b>Add Book</b>
                <button type="button" id="close" autofocus>X</button>
            </p>
            <p>
                <label for="title">Title</label>
                <input type="text" minlength="5" id="title" required>    
            </p>
            <p>
                <label for="author">Author</label>
                <input type="text" minlength="5" id="author" required>    
            </p>
            <p>
                <label for="pages">Pages</label>
                <input type="number" min="1" id="pages" required>    
            </p>
            <p>
                <input type="checkbox" id="read">
                <label for="read">Have you read it</label>
            </p>
            <button id="dialog__btnAddBook">Add</button>
        </form>
    </dialog>
</body>
</html>
